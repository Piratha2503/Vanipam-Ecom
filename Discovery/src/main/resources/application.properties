spring.application.name=discovery-server
server.port=8761

# Eureka server configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Make this application a Eureka server
eureka.server.enable-self-preservation=false
eureka.server.wait-time-in-ms-when-sync-empty=0

# Make sure no default peers are configured
# Remove or do not set eureka.client.service-url.defaultZone

# SSL Configuration (If you're using SSL, uncomment the lines below and set the correct values)
#server.ssl.key-store=/etc/letsencrypt/live/backend.graycorp.io/keystore.p12
#server.ssl.key-store-password=Password
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=myalias